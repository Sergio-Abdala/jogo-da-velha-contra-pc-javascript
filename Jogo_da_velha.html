<html>

<head>

<title>Jogo da Velha - Javascript</title>
<link rel="shortcut icon" href="fundo.png">
<style type="text/css">
	.some{
		display: none;
	}
	.bot{
		width: 25px;
		height: 25px;
	}
</style>
</head>

<body>
<script language="LiveScript">

        <!-- 

		step = 0;

		diff=3;

		// change board when button is clicked

        function clear_all(form) {

			step = 0;

			for (i=0;i<9; ++i) {

				position="a"+i;

				form[position].value="";

			}

		}

		// change board when button is clicked

        function clickit(field) {

		if (step == -1) {alert("Reset e jogue novamente"); return;}

        position=field.name.substring(1,2,1);

        position = 'a'+position;

		if (field.form[position].value !="") {alert("Não pode mover pra cá"); return;}

        field.form[position].value="X";

        if (eval_pos(field.form)) {

			field.form.output.value="Você venceu!!"; 

			step = -1;

			return;

		}

        position=get_move(field.form);

        field.form.output.value=' jogada na posição ' + position.substring(1,2,1);

		if (position=="") {

			field.form.output.value="Não houve vencedor."; 

			step = -1;

			return;

		}

        field.form[position].value="O";
        let posit = position.replace("a", "b");
        document.getElementById(posit).value="O";

        if (eval_pos(field.form)) {

			field.form.output.value="Você perdeu!";

			step = -1;

		}

        }



		// see if there is a winner

        function eval_pos(form) {

   		if ((form.a0.value!="" && 

			form.a0.value==form.a3.value && form.a0.value==form.a6.value)||

   		   (form.a0.value!="" 

			&& form.a0.value==form.a1.value && form.a0.value==form.a2.value) ||

   		   (form.a0.value!="" 

			&& form.a0.value==form.a4.value && form.a0.value==form.a8.value) ||

   		   (form.a1.value!="" 

			&& form.a1.value==form.a4.value && form.a1.value==form.a7.value) ||

   		   (form.a2.value!="" 

			&& form.a2.value==form.a5.value && form.a2.value==form.a8.value) ||

   		   (form.a2.value!="" 

			&& form.a2.value==form.a4.value && form.a2.value==form.a6.value) ||

   		   (form.a3.value!="" 

			&& form.a3.value==form.a4.value && form.a3.value==form.a5.value) ||

   		   (form.a6.value!="" 

			&& form.a6.value==form.a7.value && form.a6.value==form.a8.value))

			return true;

		else	

           return false;

        }



		function f(a) {

		if (a == "") return "."; else return a;

		}



		// get position for move.

        function comp_move(form,player,weight,depth) {

            var cost;

			var bestcost=-2;

			var position, pos;

			var newplayer;

			if (player=="X") newplayer="O"; else newplayer="X";

			if (depth==diff) return 0;

			if (eval_pos(form)) return 1;

			for (var i=0; i<9; ++i) {

				position='a'+i;
				//pos='b'+i;

				if (form[position].value != "")

					continue;

				form[position].value=player;
				//document.getElementById(pos).value = player;

				cost = comp_move(form,newplayer, -weight, depth+1);

				if (cost > bestcost) {

					bestcost=cost;

					if (cost==1) i=9;

				}

				form[position].value="";

			}

			if (bestcost==-2) bestcost=0;

			return(-bestcost);

		}



		// get position for move.

        function get_move(form) {

			var cost;

			var bestcost=-2;

			bestmove="";

			// don't think about first move.

			if (step++ == 0)

				if (form.a4.value=="") 

					return "a4";

				else 

				if (form.a0.value=="") 

					return "a0";



			for (var i=0; i<9; ++i) {

				localposition='a'+i;

				if (form[localposition].value != "")

					continue;

				form[localposition].value="O";
				//alert("=> "+localposition);

				cost=comp_move(form,"X", -1, 0);

				if (cost > bestcost) {

					if (cost==1) i=9;

					bestmove=localposition;

					bestcost=cost;

				}

				form[localposition].value="";

			}

			return bestmove;

        }



		// complain if user attempts to change board

        function complain(field) {

			field.form.output.focus(); // put focus eleswhere

			alert("Clique no botão");

        }

	//a href="http://www.ucsd.edu/

        // the end -->

      </script>


<form>
  <div align="center"><center><p>
  	<input type="text" class='some' size="1" name="a0" id="a0" onfocus="complain(this)"> <input type="button" class='bot' name="b0" id="b0" onclick="clickit(this); document.getElementById('b0').value=document.getElementById('a0').value;"> 
  	<input type="text" class='some' size="1" name="a1" id="a1" onfocus="complain(this)"> <input type="button" class='bot' name="b1" id="b1" onclick="clickit(this); document.getElementById('b1').value=document.getElementById('a1').value;"> 
  	<input type="text" class='some' size="1" name="a2" id="a2" onfocus="complain(this)"> <input type="button" class='bot' name="b2" id="b2" onclick="clickit(this); document.getElementById('b2').value=document.getElementById('a2').value;"> <br>

  	<input type="text" class='some' size="1" name="a3" id="a3" onfocus="complain(this)"> <input type="button" class='bot' name="b3" id="b3" onclick="clickit(this); document.getElementById('b3').value=document.getElementById('a3').value;"> 
  	<input type="text" class='some' size="1" name="a4" id="a4" onfocus="complain(this)"> <input type="button" class='bot' name="b4" id="b4" onclick="clickit(this); document.getElementById('b4').value=document.getElementById('a4').value;"> 
  	<input type="text" class='some' size="1" name="a5" id="a5" onfocus="complain(this)"> <input type="button" class='bot' name="b5" id="b5" onclick="clickit(this); document.getElementById('b5').value=document.getElementById('a5').value;"> <br>

  	<input type="text" class='some' size="1" name="a6" id="a6" onfocus="complain(this)"> <input type="button" class='bot' name="b6" id="b6" onclick="clickit(this); document.getElementById('b6').value=document.getElementById('a6').value;"> 
  	<input type="text" class='some' size="1" name="a7" id="a7" onfocus="complain(this)"> <input type="button" class='bot' name="b7" id="b7" onclick="clickit(this); document.getElementById('b7').value=document.getElementById('a7').value;"> 
  	<input type="text" class='some' size="1" name="a8" id="a8" onfocus="complain(this)"> <input type="button" class='bot' name="b8" id="b8" onclick="clickit(this); document.getElementById('b8').value=document.getElementById('a8').value;"> <br>
  <br>
  <br>
  <font size="3" face="Comic Sans MS, arial">Mensagem: <input type="text" size="20" name="output"><br>
  <br>
  Nível de Dificuldade: <select name="difficulty" size="1" onchange="diff=form.difficulty[form.difficulty.selectedIndex].value;">
    <option value="1"> Muito Fácil </option>
    <option value="2"> Fácil </option>
    <option selected value="3"> Médio </option>
    <option value="4"> Difícil </option>
  </select> </font></p>
  </center></div><div align="center"><center><p><font size="3" face="Comic Sans MS, arial"><input type="button" class='botao' value="Computador Movendo Primeiro" onclick="

		if (!step++) this.form.a4.value='O'; document.getElementById('b4').value='O';"> </font></p>
  </center></div><div align="center"><center><p><font size="3" face="Comic Sans MS, arial"><input type="reset" value="Reiniciar" onclick="clear_all(this.form)"> </font></p>
  </center></div>
</form>

</body>
</html>
